<html>
  <head>
    <title>Tag A Photo</title>
  </head>
  <body>
      <h1>Tag A Photo</h1>
      {% if visiblePhotos %}
      <table>
          {% for photo in visiblePhotos %}
            <tr>
                <td>
                  <img src="/image/{{photo['filePath']}}" width="300">
                </td>
                <td>
                  <form action="/tagPhoto" method="post">
                    <input type="hidden" name="photoID" value="{{photo['photoID']}}">
                    Tag Someone:<br>
                    <input type="text" name="tagee">
                    <input type="submit" value="Submit">
                  </form>
                </td>
            </tr>
          {% endfor %}
      </table>
      {% else %}
      No photos to view! :(
      {% endif %}
      {% if error %}
      {{error}}
      {% endif %}
      <a href="/">Go back</a>
  </body>
</html>
