<html>
  <head>
    <title>Follow</title>
  </head>
  <body>
      <h1>Follow User</h1>
      <div>
          <form action="/follow" method="post">
              <input type="text" name="username" placeholder="Username" required/>
              <input type="submit" value="Follow">
          </form>
      </div>
      {% if error %}
          {{ error }}
      {% endif %}
      <a href="/">Go back</a>
  </body>
</html>
