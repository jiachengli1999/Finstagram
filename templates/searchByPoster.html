<html>
	<head>
		<title>Search By Poster</title>
	</head>
	<body>
		<h1>Search By Poster</h1>
		<form action="/searchByPoster" method="post">
            Search By Poster:<br>
            <input type="text" name="poster">
            <input type="submit" value="Submit">
        </form>
        {% if photos %}
        <table>
        	{% for photo in photos %}
        	<tr>
        		<td>
        			<img id="{{photo['photoID']}}" src="/image/{{photo['filePath']}}" width="300">
        		</td>
        	</tr>
        	{% endfor %}
        </table>
        {% endif %}
      	{% if error %}
      	{{error}}
      	{% endif %}
      	<a href="/">Go back</a>
  	</body>
</html>
